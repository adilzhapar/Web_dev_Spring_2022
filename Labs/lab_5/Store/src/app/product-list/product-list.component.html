
<div *ngFor="let category of categories" class="ctg">
    <img src={{category.image}} alt="" width="150px" height="150px">
    <p>{{category.name}}</p>
    <button type="button" (click)="show(category)">
        Show
    </button>
    
</div>

<div *ngFor="let category of categories">
    <app-items
    [category]="category">
    </app-items>
</div>
