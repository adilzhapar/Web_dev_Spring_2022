<div *ngIf="loaded">
	<h2>Photos Of Album: </h2>
	<div class="back-btn  ">
		<button (click)="goBack()">Go Back</button>
	</div>
	<ul *ngIf="photos">
		<li *ngFor="let photo of photos">
			<div class="txt">{{photo.id}}) {{photo.title}}</div>
			<img src="{{photo.url}}" alt="photo of album" width="200px" height="200px">
		</li>
	</ul>
</div>

<p *ngIf="!loaded">Loading album...</p>
